<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GanaControl{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS personalizado global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ganacontrol.css') }}">
    <!-- CSS para botones -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/botones.css') }}">
    <!-- CSS para refactor estético -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/refactor.css') }}">
    <!-- CSS específico de la página -->
    {% block page_css %}{% endblock %}
    <!-- CSS en línea (mantener solo si es necesario) -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block navbar %}{% include 'components/navbar.html' %}{% endblock %}
    
    {% block content %}{% endblock %}
    
    {% block footer %}{% include 'components/footer.html' %}{% endblock %}
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
